<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='300' height='300'>

    <filter id='n' x='0' y='0'>
            <feTurbulence
              type='fractalNoise'
              baseFrequency='0.75'
              numOctaves='1'
              stitchTiles='stitch'/>
               <feColorMatrix values="0 0 0 6 -3.5
                               0 0 0 6 -3.5
                               0 0 0 6 -3.5
                               0 0 0 0 1"/>
    </filter>

    <rect width='300' height='300' fill='#000'/>
    <rect width='300' height='300' filter="url(#n)" opacity='0.90'/>
</svg>